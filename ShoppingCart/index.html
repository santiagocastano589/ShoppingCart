<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrito</title>
</head>
<body>
    <header> 
        <nav>
            <h2>𝕱𝖆𝖐𝖊 𝖘𝖍𝖔𝖕</h2>
            <div id="seach-bar">
                <input type="text" id="searchInput" placeholder="Buscar por nombre o categoría">
            </div>
            
            <div id="cart">
                <a href="cart.html" target="blanck"><img src="images/shopping-cart.png" alt="Carrito"><span id="cart-account">0</span></a>
            </div>
        </nav>
    </header>

    <div id="buttons">

    

    <button id="btn-add" onclick="openAddProductModal()">Agregar Producto</button>

    
    <div id="productModal" style="display: none;">
        <div id="fields">
            <label for="productName">Nombre:</label>
            <input type="text" id="productName">

            <label for="productCategory">Categoría:</label>
            <input type="text" id="productCategory">

            <label for="productDescription">Descripción:</label>
            <input type="text" id="productDescription">

            <label for="productImage">Imagen URL:</label>
            <input type="text" id="productImage">

            <label for="productPrice">Precio:</label>
            <input type="number" id="productPrice">

            <button id="saveProductBtn" onclick="saveProduct()">Guardar</button>
            <button id="closeProductBtn" onclick="closeProductModal()">Cancelar</button>
        </div>
    </div>
</div>
    <section id="container">
        
    </section>

</body>
<footer>
    <p id="autor">
        Santiago Castaño&copy;
        santiagocastano589@gmail.com
    </p>
</footer>
<script src="js/products.js"></script>
<script src="js/app.js"></script>

</html>
